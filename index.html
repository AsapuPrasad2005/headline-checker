<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 780px;
            margin: 40px auto;
            padding: 0 16px;
            background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #1a237e;
            font-size: 2.2em;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease;
        }
        
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #0d47a1;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 14px;
            font-size: 15px;
            border: 2px solid #90caf9;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s, transform 0.2s;
            resize: none;
        }
        
        textarea:focus {
            border-color: #1565c0;
            transform: scale(1.02);
        }
        
        .btn {
            padding: 12px 20px;
            margin-top: 12px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            transition: 0.3s;
        }
        
        #checkBtn {
            background: #1976d2;
            color: white;
        }
        
        #checkBtn:hover {
            background: #0d47a1;
            transform: scale(1.05);
        }
        
        #clearBtn {
            background: #9e9e9e;
            color: white;
            margin-left: 8px;
        }
        
        #clearBtn:hover {
            background: #616161;
            transform: scale(1.05);
        }
        
        .result {
            margin-top: 20px;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .fake {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ef9a9a;
        }
        
        .real {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #a5d6a7;
        }
        
        .loading {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>üì∞ Fake News Detector</h1>
    <label for="text">Paste news/article headline, text, or URL here:</label>
    <textarea id="text" placeholder="Paste headline, text, or article URL..."></textarea>
    <div>
        <button id="checkBtn" class="btn">üîç Check</button>
        <button id="clearBtn" class="btn">‚ùå Clear</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        const checkBtn = document.getElementById('checkBtn');
        const clearBtn = document.getElementById('clearBtn');
        const textEl = document.getElementById('text');
        const resultEl = document.getElementById('result');

        checkBtn.addEventListener('click', async() => {
            const text = textEl.value.trim();
            if (!text) {
                alert('Please enter a headline, text, or URL.');
                return;
            }

            checkBtn.disabled = true;
            checkBtn.textContent = 'Checking... ‚è≥';
            checkBtn.classList.add("loading");
            resultEl.style.display = 'none';
            resultEl.classList.remove("show");

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text
                    })
                });
                if (!res.ok) throw new Error('Server error');

                const data = await res.json();
                resultEl.style.display = 'block';
                resultEl.className = 'result ' + (data.label === 'FAKE' ? 'fake' : 'real');
                resultEl.innerHTML = `
            Prediction: <strong>${data.label}</strong><br/>
            Confidence: ${(data.probability*100).toFixed(1)}%
        `;
                setTimeout(() => resultEl.classList.add("show"), 50);
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                checkBtn.disabled = false;
                checkBtn.textContent = 'üîç Check';
                checkBtn.classList.remove("loading");
            }
        });

        clearBtn.addEventListener('click', () => {
            textEl.value = '';
            resultEl.style.display = 'none';
            resultEl.classList.remove("show");
        });
    </script>
</body>

</html>
